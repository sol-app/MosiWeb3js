<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    />
    <title>Mint NFT Dapp</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Mint NFT Dapp</h1>
          <form id="mint-form" class="card p-4">
            <h4 class="mb-3">Mint NFT</h4>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="image-url">Image URL</label>
              <input type="url" class="form-control" id="image-url" required />
            </div>
            <div class="form-group">
              <label for="price">Price (in ETH)</label>
              <input type="number" step="0.0001" class="form-control" id="price" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Mint NFT</button>
          </form>
          <div id="result" class="mt-4"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      integrity="sha384-eD5vUJp+e1mO8Jp8FQW/9F4Z6nS5N6q3bWz3Jy4NzEa3jKCbGvQmVxAGQ7CjK8cF"
      crossorigin="anonymous"
    ></script>
    <script src="./web3.js"></script>
    <script>
      // Instantiate the Web3 class
      const web3 = new Web3('http://localhost:8545');

      // Instantiate the contract ABI and address
      const contractAbi = []; // Replace with your contract ABI
      const contractAddress = ''; // Replace with your contract address

      // Instantiate the contract instance
      const contractInstance = new web3.eth.Contract(contractAbi, contractAddress);

      // Handle form submission
      const mintForm = document.getElementById('mint-form');
      mintForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        // Get form values
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const imageUrl = document.getElementById('image-url').value;
        const price = web3.utils.toWei(document.getElementById('price').value, 'ether');

        // Check if the user is logged in to a wallet
        const accounts = await web3.eth.requestAccounts();
        if (accounts.length === 0) {
          const resultEl = document.getElementById('result');
          resultEl.innerHTML = '<div class="alert alert-danger">Please connect to a wallet first</div>';
          return;
        }

        // Mint the NFT
        try {
          const result = await contractInstance.methods.mint(name, description, imageUrl, price).send({ from: accounts[0] });
          console.log(result);
          const resultEl = document.getElementById('result');
          resultEl.innerHTML = '<div class="alert alert-success">NFT mintedsuccessfully</div>';
        } catch (error) {
          console.error(error);
          const resultEl = document.getElementById('result');
          resultEl.innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
        }
      });
    </script>
  </body>
</html>
